 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL SHORTENER!!!</title>
    <link href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css" rel="stylesheet">
    <style>
      .form {
        width: 50%;
        margin: 100px auto;
      }
      .result {
        display: none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      // Extra 4
      $(document).ready(function() {
        $('#url-form').on('submit', function(e) {
          e.preventDefault();
          console.log($(this))
          $.ajax({
            type: 'POST',
            url: $(this).action,
            data: $(this).serialize(),
            dataType: 'json'
          }).done(function(data) {
            console.log(data)
            $('.result').show();
            $('#short-url').text(data.shortUrl);
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="form">
      <form id="url-form" action="/" method="post">
        <div class="medium-6 cell">
          <label>Enter a URL to shorten:
            <input name="url" type="text" placeholder="Long URL goes here...">
          </label>
          <div class="input-group-button">
            <input type="submit" class="button" value="Submit">
          </div>
        </div>
      </form>
      <br>
      <p class="result">Your short URL is: <span id="short-url"></span></p>
    </div>
  </body>
</html>
